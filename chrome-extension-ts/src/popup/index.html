<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AI Character Builder</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      width: 480px;
      min-height: 600px;
      max-height: 800px;
      overflow-y: auto;
    }
    .character-section {
      max-height: 400px;
      overflow-y: auto;
    }
    .active-personality {
      font-size: 32px;
      font-weight: 600;
      color: #1F2937;
      letter-spacing: -0.025em;
    }
    .personality-title {
      font-size: 24px;
      font-weight: 600;
      color: #1F2937;
    }
    .personality-item {
      transition: all 0.2s;
    }
    .personality-item:hover {
      transform: translateX(4px);
    }
    .switch-button {
      opacity: 0;
      transition: opacity 0.2s;
    }
    .personality-item:hover .switch-button {
      opacity: 1;
    }
    .modal-input {
      font-size: 18px;
      padding: 16px;
      border-radius: 12px;
      border: 1px solid #E5E7EB;
      width: 100%;
      margin-top: 12px;
    }
    .modal-input:focus {
      outline: none;
      border-color: #6366F1;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }
    .delete-button {
      opacity: 0;
      transition: opacity 0.2s;
    }
    .personality-item:hover .delete-button {
      opacity: 1;
    }
    .modal-base {
      width: 440px;
      padding: 32px;
      border-radius: 16px;
      background: white;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      position: relative;
      z-index: 50;
    }
    .modal-overlay {
      position: fixed;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 40;
    }
    .modal-overlay.show {
      display: flex;
    }
    .modal-title {
      font-size: 24px;
      font-weight: 600;
      color: #1F2937;
      margin-bottom: 24px;
    }
    .modal-button {
      font-size: 16px;
      padding: 12px 24px;
      border-radius: 12px;
      font-weight: 500;
      transition: all 0.2s;
    }
    .modal-button-primary {
      background: #4F46E5;
      color: white;
    }
    .modal-button-primary:hover {
      background: #4338CA;
    }
    .modal-button-danger {
      background: #DC2626;
      color: white;
    }
    .modal-button-danger:hover {
      background: #B91C1C;
    }
    .modal-button-secondary {
      color: #4B5563;
    }
    .modal-button-secondary:hover {
      color: #1F2937;
    }
  </style>
</head>
<body class="p-6 bg-gray-50">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-xl font-bold text-gray-900">Personality</h1>
    <button id="settingsButton" class="text-gray-600 hover:text-gray-900">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
      </svg>
    </button>
  </div>

  <!-- Active Personality Section -->
  <div class="mb-8 bg-white rounded-xl shadow-sm p-6 border border-gray-200">
    <h2 class="text-lg font-semibold text-gray-700 mb-4">Active Personality</h2>
    <div class="flex justify-between items-center">
      <div id="activeCharacter" class="active-personality">Default</div>
      <button id="learnFromPage" class="px-4 py-2 text-sm text-gray-700 hover:text-gray-900 border border-gray-300 rounded-lg hover:bg-gray-50">
        Learn from page
      </button>
    </div>
  </div>

  <!-- Your Personalities Section -->
  <div class="character-section">
    <h2 class="personality-title mb-6">Your Personalities</h2>
    <div id="characterList" class="space-y-3">
      <!-- Default personality will be inserted here first -->
      <!-- Other personalities will follow -->
    </div>
    <button id="createCharacter" class="mt-4 w-full px-4 py-3 text-sm text-gray-700 hover:text-gray-900 border border-gray-300 rounded-lg hover:bg-gray-50 flex items-center justify-center">
      + Add Personality
    </button>
  </div>

  <!-- Create Character Modal -->
  <div id="characterModal" class="modal-overlay">
    <div class="modal-base">
      <h3 class="modal-title">New Personality</h3>
      <form id="characterForm" class="space-y-6">
        <div>
          <label for="characterName" class="block text-base font-medium text-gray-700">Name</label>
          <input 
            type="text" 
            id="characterName" 
            class="modal-input"
            placeholder="Enter personality name"
            required
          >
        </div>
        <div class="flex justify-end gap-4 pt-4">
          <button 
            type="button" 
            id="cancelCharacter" 
            class="modal-button modal-button-secondary"
          >
            Cancel
          </button>
          <button 
            type="submit" 
            class="modal-button modal-button-primary"
          >
            Create
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Delete Confirmation Modal -->
  <div id="deleteModal" class="modal-overlay">
    <div class="modal-base">
      <h3 class="modal-title">Delete Personality</h3>
      <p class="text-gray-600 mb-8">Are you sure you want to delete this personality? This action cannot be undone.</p>
      <div class="flex justify-end gap-4">
        <button 
          type="button" 
          id="cancelDelete" 
          class="modal-button modal-button-secondary"
        >
          Cancel
        </button>
        <button 
          type="button" 
          id="confirmDelete" 
          class="modal-button modal-button-danger"
        >
          Delete
        </button>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
