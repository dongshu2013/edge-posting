<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="64" cy="64" r="64" fill="#FCD34D"/>
  
  <!-- Bee body -->
  <path d="M64 104C86.0914 104 104 86.0914 104 64C104 41.9086 86.0914 24 64 24C41.9086 24 24 41.9086 24 64C24 86.0914 41.9086 104 64 104Z" fill="#FDE68A"/>
  
  <!-- Stripes -->
  <path d="M44 56H84V64H44V56Z" fill="#92400E"/>
  <path d="M44 72H84V80H44V72Z" fill="#92400E"/>
  
  <!-- Wings -->
  <path d="M88 52C98.9411 52 108 46.6274 108 40C108 33.3726 98.9411 28 88 28C77.0589 28 68 33.3726 68 40C68 46.6274 77.0589 52 88 52Z" fill="white" fill-opacity="0.8"/>
  <path d="M40 52C50.9411 52 60 46.6274 60 40C60 33.3726 50.9411 28 40 28C29.0589 28 20 33.3726 20 40C20 46.6274 29.0589 52 40 52Z" fill="white" fill-opacity="0.8"/>
  
  <!-- Eyes -->
  <circle cx="52" cy="52" r="6" fill="#92400E"/>
  <circle cx="76" cy="52" r="6" fill="#92400E"/>
  
  <!-- Smile -->
  <path d="M52 72C52 72 58 80 64 80C70 80 76 72 76 72" stroke="#92400E" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Antennae -->
  <path d="M56 40C56 40 52 32 48 28" stroke="#92400E" stroke-width="4" stroke-linecap="round"/>
  <path d="M72 40C72 40 76 32 80 28" stroke="#92400E" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Buzz lines (animated) -->
  <path class="buzz-line" d="M100 40L108 32" stroke="#92400E" stroke-width="4" stroke-linecap="round"/>
  <path class="buzz-line" d="M104 60L116 60" stroke="#92400E" stroke-width="4" stroke-linecap="round"/>
  <path class="buzz-line" d="M100 80L108 88" stroke="#92400E" stroke-width="4" stroke-linecap="round"/>
  
  <style>
    @keyframes buzz {
      0% { transform: translateX(0); }
      25% { transform: translateX(-2px) rotate(-2deg); }
      75% { transform: translateX(2px) rotate(2deg); }
      100% { transform: translateX(0); }
    }
    .buzz-line {
      transform-origin: center;
      animation: buzz 0.5s infinite ease-in-out;
    }
    .buzz-line:nth-child(6) { animation-delay: 0.1s; }
    .buzz-line:nth-child(7) { animation-delay: 0.2s; }
    .buzz-line:nth-child(8) { animation-delay: 0.3s; }
  </style>
</svg> 