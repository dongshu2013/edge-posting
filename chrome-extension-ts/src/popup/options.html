<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Settings - AI Character Builder</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      width: 480px;
      min-height: 600px;
      max-height: 800px;
      overflow-y: auto;
    }
    .form-label {
      font-size: 16px;
      font-weight: 500;
      color: #374151;
      margin-bottom: 8px;
      display: block;
    }
    .form-input {
      font-size: 16px;
      padding: 12px 16px;
      width: 100%;
      border: 1px solid #E5E7EB;
      border-radius: 12px;
      background: white;
      color: #1F2937;
      transition: all 0.2s;
    }
    .form-input:focus {
      outline: none;
      border-color: #6366F1;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }
    .form-input::placeholder {
      color: #9CA3AF;
    }
    .form-select {
      font-size: 16px;
      padding: 12px 16px;
      width: 100%;
      border: 1px solid #E5E7EB;
      border-radius: 12px;
      background: white;
      color: #1F2937;
      transition: all 0.2s;
      appearance: none;
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236B7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
      background-position: right 12px center;
      background-repeat: no-repeat;
      background-size: 20px 20px;
      padding-right: 40px;
    }
    .form-select:focus {
      outline: none;
      border-color: #6366F1;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }
    .button-primary {
      font-size: 16px;
      padding: 12px 24px;
      font-weight: 500;
      color: white;
      background: #4F46E5;
      border-radius: 12px;
      transition: all 0.2s;
    }
    .button-primary:hover {
      background: #4338CA;
    }
    .button-back {
      padding: 8px;
      color: #4B5563;
      border-radius: 8px;
      transition: all 0.2s;
    }
    .button-back:hover {
      color: #1F2937;
      background: #F3F4F6;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body class="p-6 bg-gray-50">
  <div class="flex items-center gap-4 mb-8">
    <button id="backButton" class="button-back">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
      </svg>
    </button>
    <h1 class="text-2xl font-bold text-gray-900">Settings</h1>
  </div>

  <form id="settingsForm" class="space-y-6">
    <!-- OpenAI Base URL -->
    <div>
      <label for="openaiUrl" class="form-label">OpenAI URL</label>
      <input
        type="url"
        id="openaiUrl"
        name="openaiUrl"
        class="form-input"
        placeholder="https://openrouter.ai/api/v1"
      >
    </div>

    <!-- API Key -->
    <div>
      <label for="apiKey" class="form-label">OpenAI API Key (optional)</label>
      <input
        type="password"
        id="apiKey"
        name="apiKey"
        class="form-input"
        placeholder="sk-..."
      >
    </div>

    <!-- Model Selection -->
    <div>
      <label for="model" class="form-label">Model</label>
      <select
        id="model"
        name="model"
        class="form-select"
      >
        <option value="google/gemini-2-flash" selected>Gemini 2.0 Flash</option>
        <option value="anthropic/claude-3-sonnet">Claude 3 Sonnet</option>
        <option value="meta-llama/llama-2-70b-chat">Llama 2 70B</option>
        <option value="custom">Custom Model</option>
      </select>
    </div>

    <!-- Custom Model Input -->
    <div id="customModelSection" class="hidden">
      <label for="customModel" class="form-label">Custom Model Name</label>
      <input
        type="text"
        id="customModel"
        name="customModel"
        class="form-input"
        placeholder="Enter model name (e.g., anthropic/claude-2)"
      >
      <p class="text-sm text-gray-500 mt-2">Enter the full model identifier as required by your API provider</p>
    </div>

    <!-- Save Button -->
    <div class="mt-8 flex justify-end">
      <button 
        id="saveSettings" 
        class="w-full px-4 py-3 text-sm text-gray-700 hover:text-gray-900 border border-gray-300 rounded-lg hover:bg-gray-50 flex items-center justify-center"
      >
        Save Settings
      </button>
    </div>
  </form>

  <script src="options.js"></script>
</body>
</html>
