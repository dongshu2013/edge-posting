<svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="8" cy="8" r="8" fill="#FCD34D"/>
  
  <!-- Bee body -->
  <path d="M8 13C10.7614 13 13 10.7614 13 8C13 5.23858 10.7614 3 8 3C5.23858 3 3 5.23858 3 8C3 10.7614 5.23858 13 8 13Z" fill="#FDE68A"/>
  
  <!-- Stripes -->
  <path d="M5.5 7H10.5V8H5.5V7Z" fill="#92400E"/>
  <path d="M5.5 9H10.5V10H5.5V9Z" fill="#92400E"/>
  
  <!-- Wings -->
  <path d="M11 6.5C12.3807 6.5 13.5 5.82843 13.5 5C13.5 4.17157 12.3807 3.5 11 3.5C9.61929 3.5 8.5 4.17157 8.5 5C8.5 5.82843 9.61929 6.5 11 6.5Z" fill="white" fill-opacity="0.8"/>
  <path d="M5 6.5C6.38071 6.5 7.5 5.82843 7.5 5C7.5 4.17157 6.38071 3.5 5 3.5C3.61929 3.5 2.5 4.17157 2.5 5C2.5 5.82843 3.61929 6.5 5 6.5Z" fill="white" fill-opacity="0.8"/>
  
  <!-- Eyes -->
  <circle cx="6.5" cy="6.5" r="0.75" fill="#92400E"/>
  <circle cx="9.5" cy="6.5" r="0.75" fill="#92400E"/>
  
  <!-- Smile -->
  <path d="M6.5 9C6.5 9 7.25 10 8 10C8.75 10 9.5 9 9.5 9" stroke="#92400E" stroke-width="0.5" stroke-linecap="round"/>
  
  <!-- Antennae -->
  <path d="M7 5C7 5 6.5 4 6 3.5" stroke="#92400E" stroke-width="0.5" stroke-linecap="round"/>
  <path d="M9 5C9 5 9.5 4 10 3.5" stroke="#92400E" stroke-width="0.5" stroke-linecap="round"/>
  
  <!-- Buzz lines (animated) -->
  <path class="buzz-line" d="M12.5 5L13.5 4" stroke="#92400E" stroke-width="0.5" stroke-linecap="round"/>
  <path class="buzz-line" d="M13 7.5L14.5 7.5" stroke="#92400E" stroke-width="0.5" stroke-linecap="round"/>
  <path class="buzz-line" d="M12.5 10L13.5 11" stroke="#92400E" stroke-width="0.5" stroke-linecap="round"/>
  
  <style>
    @keyframes buzz {
      0% { transform: translateX(0); }
      25% { transform: translateX(-0.5px) rotate(-2deg); }
      75% { transform: translateX(0.5px) rotate(2deg); }
      100% { transform: translateX(0); }
    }
    .buzz-line {
      transform-origin: center;
      animation: buzz 0.5s infinite ease-in-out;
    }
    .buzz-line:nth-child(6) { animation-delay: 0.1s; }
    .buzz-line:nth-child(7) { animation-delay: 0.2s; }
    .buzz-line:nth-child(8) { animation-delay: 0.3s; }
  </style>
</svg> 